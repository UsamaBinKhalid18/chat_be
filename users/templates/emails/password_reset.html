<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body>
    <p>
        You're receiving this email because you requested a password reset for your user account at Chat App
    </p>

    <p>Please go to the following page and choose a new password:</p>

    {% block reset_link %}
            <a href="{{ url }}/{{ uid }}/{{ token }}">Reset My password</a>
    {% endblock %}

    <p>Thanks for using ChatApp!</p>
</body>
</html>
